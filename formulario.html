 </head>

<body>
   <div id="cadastro"> 

<div id="div_input"> <!--div do formulário-->
<form id="inserir_dados">
    <ul style="list-style-type:none;">

<li ><label type="text" for="nome">Nome:</label>
<input type="text"id="nome"  size="20" required></li>

<li><label type="email" for="email" >Email:</label>
<input type="email" id="email"  size="20" required></li>

<li><label type="text" for="idade">Idade: </label> 
<input type="number" id="idade"  required><li>

<li><button type="button" id="botao">Enviar</button></li>
    </ul>
</form>
</div> <!--div do formulário-->
   
    <div id="tabela"><!--div da tabela-->

            <thead>
                <tr> 
                    <td>Posição</td>
                    <td>Nome</td>
                    <td>E-mail</td>
                    <td>Idade</td>
                </tr>
             </thead>
             <tbody id="tabela_de_cadastro">


             </tbody>

        </table>
    </div> <!--div da tabela-->
</div>
